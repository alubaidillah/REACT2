<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Belajar Bareng Pak Dika</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/jsx">
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);

      function Header({name}){
        return (<h1>Belajar React Bareng {name}</h1>)
      }

      function HomePage(){
        const students = ['Sandika', 'Doddy', 'Dika', 'Fikri', 'Rizki'];
        const [likes, setLikes] = React.useState(0);

        function handleClick(){
          setLikes(likes + 1);
        }
        return (
          <div>
            <Header name ="Makanan"/>
            <Header name ="Minuman"/>
            <p>Selamat datang di halaman utama!</p>

            <ul>
              {students.map((student) =>
              <li key={student}>{student}</li>)}
            </ul>

            <button onClick={handleClick}>Like {likes}</button>
          </div>
      )}

      function Tugas(){
        const [counter, setCounter] = React.useState(0);

        function klikKurang(){
          setCounter(counter - 1);
        }

        function klikTambah(){
          setCounter(counter + 1);
        }

        function reset(){
          setCounter(0);
        }

        return (
          <div style={{ display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", height: "100vh", gap: "20px" }}>
            <div style={{ display: "flex", alignItems: "center", gap: "10px" }}>
              <button onClick={klikKurang} disabled={counter === 10 || counter === -1}>-</button>
              <h1 style={{ margin: "0 10px" }}>{counter === 10 || counter === -1 ? "done" : counter}</h1>
              <button onClick={klikTambah} disabled={counter === 10 || counter === -1}>+</button>
            </div>
            <button onClick={reset} style={{ marginTop: "20px" }} disabled={counter !== 10 && counter !== -1}>Reset</button>
          </div>
        );
      }

      root.render(<Tugas />);
    </script>
  </body>
</html>
